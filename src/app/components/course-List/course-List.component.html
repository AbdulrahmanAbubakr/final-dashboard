<div class="table container">
  <div class="container">
    <div class="d-flex search" role="search">
        <input class="form-control me-2 rounded-5" type="search" [(ngModel)]="searchText" placeholder="Search" aria-label="Search">
        <button class="btn btn bg-primary text-light rounded-3" type="submit">Search</button>
    </div>
</div>
  <table class="table mt-5   ">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Level</th>
        <th scope="col">Tags</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses|filter:searchText">
        <th scope="row">{{course.title}} </th>
        <td>{{course.description}} </td>
        <td>{{course.level}} </td>
        <td>{{course.tags}} </td>
        <td><a class="btn btn-danger text-light" (click)="confirmDeleting(course._id)"><i class="bi bi-trash3"></i></a>
        </td>
      </tr>


    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="currentPage !==1 && onPageChange(currentPage -1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="currentPage === page">
        <a class="page-link" (click)="onPageChange(page)">{{page}} </a>
      </li>

      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="onPageChange(currentPage +1)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
